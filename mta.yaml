_schema-version: 2.0.0
ID: skyeyedcp
version: 0.0.3
modules:
  - name: dcp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: dcp-db-hdi-container
  - name: dcp-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M

      disk-quota: 512M
    provides:
      - name: srv-binding # required by UI consumer
        properties:
          srv-url: ${default-url}
    requires:
      - name: dcp-db-hdi-container
      - name: dcp-uaa
  ###### UI Module ######
  - name: dcp-ui
    type: nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: srv-binding
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-binding
          url: ~{srv-url}
      - name: dcp-uaa
resources:
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  - name: dcp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial
  - name: dcp-uaa
    parameters:
      path: ./gen/xs-security.json
      service-plan: application
    type: com.sap.xs.uaa
