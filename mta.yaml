_schema-version: 2.0.0
ID: skyeyedcp
version: 0.0.1
modules:
  - name: dcp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: dcp-db-hdi-container
  - name: dcp-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: dcp-db-hdi-container
resources:
  - name: dcp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service: hanatrial